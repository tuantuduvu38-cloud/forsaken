<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wordscape Game</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: url('background.jpg') center/cover no-repeat;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      overflow: hidden;
    }

    .overlay {
      position: absolute;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(8px);
      background: rgba(0, 0, 0, 0.3);
    }

    .game-container {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    h1 {
      font-size: 48px;
      letter-spacing: 3px;
      margin-bottom: 30px;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.6);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 80px);
      grid-gap: 10px;
      margin-bottom: 30px;
    }

    .cell {
      width: 80px;
      height: 80px;
      background: #ffa74a;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 15px;
      font-size: 32px;
      font-weight: bold;
      color: #fff;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    .letters {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }

    .letter {
      width: 80px;
      height: 80px;
      background: #ff7f50;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 32px;
      font-weight: bold;
      color: #fff;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      transition: transform 0.2s;
    }

    .letter:hover {
      transform: scale(1.1);
      background: #ff9b6a;
    }

    .instructions {
      margin-top: 20px;
      font-size: 16px;
      background: rgba(255,255,255,0.1);
      padding: 10px 20px;
      border-radius: 10px;
      backdrop-filter: blur(5px);
    }

    /* 🎵 Logo */
    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 120px;
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>

  <!-- 🪩 Logo góc trái -->
  <img src="logo.png" class="logo" alt="Game Logo">

  <div class="game-container">
    <h1>WORDSCAPE</h1>

    <div class="grid">
      <div class="cell">W</div>
      <div class="cell">O</div>
      <div class="cell">R</div>
      <div class="cell">D</div>
      <div class="cell"></div>
      <div class="cell"></div>
    </div>

    <div class="letters">
      <div class="letter">W</div>
      <div class="letter">O</div>
      <div class="letter">R</div>
      <div class="letter">D</div>
    </div>

    <div class="instructions">
      Touch or click letters to form words.<br>
      Release to submit!
    </div>
  </div>

  <!-- 🎵 Nhạc nền -->
  <audio autoplay loop>
    <source src="music.mp3" type="audio/mpeg">
  </audio>
</body>
</html>
