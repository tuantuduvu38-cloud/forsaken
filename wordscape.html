<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wordscape Game</title>
  <style>
    * { margin:0; padding:0; box-sizing: border-box; user-select: none; }
    body {
      width:100vw; height:100vh;
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1600&q=80') center/cover no-repeat;
      position: relative;
      font-family: 'Poppins', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }
    .overlay {
      position: absolute;
      inset:0;
      background: rgba(0,0,0,0.3);
      backdrop-filter: blur(8px);
      z-index:1;
    }
    .container {
      position: relative;
      z-index:2;
      text-align: center;
      width: 320px;
    }
    img.logo {
      width: 120px;
      margin-bottom: 20px;
    }
    h1.title {
      font-size: 36px;
      margin-bottom: 20px;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.6);
    }
    .letters {
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    .letter {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: rgba(255,255,255,0.9);
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: transform .2s, background .3s;
    }
    .letter:hover {
      transform: scale(1.1);
      background: #ffd166;
    }
    .found {
      margin-top: 20px;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="container">
    <!-- Logo -->
    <img class="logo" src="logo.png" alt="Logo">
    <h1 class="title">WORDSCAPE</h1>
    <div class="letters" id="letters">
      <div class="letter">G</div>
      <div class="letter">A</div>
      <div class="letter">M</div>
      <div class="letter">E</div>
    </div>
    <div class="found" id="found"></div>
  </div>

  <audio id="bgm" loop>
    <source src="music.mp3" type="audio/mpeg">
  </audio>

  <script>
    const letters = document.querySelectorAll('.letter');
    const foundDiv = document.getElementById('found');
    const bgm = document.getElementById('bgm');

    let current = '';
    let found = [];

    letters.forEach(l => {
      l.addEventListener('click', () => {
        current += l.textContent;
        checkWord();
      });
    });

    function checkWord() {
      const valid = ["GAME","AGE","ME","AM"];
      if (valid.includes(current) && !found.includes(current)) {
        found.push(current);
        const el = document.createElement('div');
        el.textContent = current;
        foundDiv.appendChild(el);
        bgm.play().catch(()=>{});
      }
      // reset
      current = '';
    }
  </script>
</body>
</html>
